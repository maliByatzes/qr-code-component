<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
-->
</head>
<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="image of a QR code" class="qr-img">

    <div class="statements">
      <p class="first-statement">
        <span>Improve your front-end</span> <br>
        <span>skills by building projects</span>
      </p>
      <p class="second-statement">
        <span>Scan the QR code to visit Frontend</span> <br>
        <span>Mentor and take your coding skills to</span> <br>
        <span>the next level</span>
      </p>
    </div>

  </div>
</body>
</html>
